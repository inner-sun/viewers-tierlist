<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tierlist</title>
  <link rel="stylesheet" href="src/styles/main.scss">
  <script src="src/main.ts" type="module"></script>
</head>

<body>
  <div class="tierlist-container">
    <div class="tierlist-board">
      <div id="tier-rows" class="tier-rows"></div>

      <div class="tier-controls">
        <button id="add-tier-btn" class="add-tier-btn">+ Ajouter une Ligne</button>
      </div>
    </div>

    <div class="users-panel">
      <img src='logo.png' id='app-logo' />
      <div class="users-header">
        <input type="text" id="user-search" class="user-search" placeholder="Trouver un viewer...">
        <button id="add-user-btn" class="add-user-btn">Ajouter</button>
      </div>
      <div id="users-list" class="users-list"></div>
    </div>
  </div>

  <div id="tier-modal" class="modal">
    <div class="modal-content">
      <h3>Ajouter une ligne</h3>
      <label for="tier-name-input">Nom de la nouvelle ligne</label>
      <input type="text" id="tier-name-input" placeholder="Tier name">
      <label for="tier-color-input">Couleur</label>
      <input type="color" id="tier-color-input" value="#808080">
      <div class="modal-actions">
        <button id="confirm-tier">Ajouter</button>
        <button id="cancel-tier">Annuler</button>
      </div>
    </div>
  </div>

  <div id="user-modal" class="modal">
    <div class="modal-content">
      <h3>Ajouter un utilisateur</h3>
      <label for="user-name-input">Nom de l'utilisateur</label>
      <input type="text" id="user-name-input" placeholder="Nom d'utilisateur">
      <div class="modal-actions">
        <button id="confirm-user">Ajouter</button>
        <button id="cancel-user">Annuler</button>
      </div>
    </div>
  </div>

</body>

</html>
